<div id="annual_calendar">

</div>

<script>

    // create annual calander
    tbody = document.createElement('table');
    tbody.style = 'border-spacing:5px;';

    const day_arr = ['sun', 'mon', 'tue', 'wed', 'thu', 'fri', 'sat'];
    const week_arr = [];

    for(let i=0; i<53; i++) {
        week_arr.push(i);
    }
    
    day_arr.forEach(function(day) {
        let row = document.createElement('tr');
        row.className = day;

        week_arr.forEach(function(week) {
            let col = document.createElement('td');
            col.id = day+', '+week;  

            col.style = 'width:12px; height:14px; background-Color:lightgrey; border-radius:2px;';
            row.appendChild(col);
        });

        tbody.appendChild(row);
    });

    document.getElementById('annual_calendar').appendChild(tbody);
</script>
